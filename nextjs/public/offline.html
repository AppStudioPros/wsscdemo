<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSSC Water - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0066CC 0%, #003366 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 24px;
      color: #FFFFFF;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }

    .retry-button {
      background: white;
      color: #0066CC;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 24px;
    }

    .retry-button:hover {
      transform: scale(1.05);
    }

    .retry-button:active {
      transform: scale(0.98);
    }

    .features {
      margin-top: 48px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 12px;
    }

    .features h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 8px 0;
      font-size: 16px;
      opacity: 0.9;
    }

    .features li:before {
      content: "âœ“";
      margin-right: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <div class="logo">WSSC Water</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Some features may be limited until you're back online.
    </p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>

    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>View cached pages</li>
        <li>Access previously loaded content</li>
        <li>Browse saved information</li>
      </ul>
    </div>
  </div>
</body>
</html>
